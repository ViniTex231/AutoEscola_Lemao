{% load static %}
{% block content %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Escola do Lemão</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}" >
    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="{% static 'style/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/owl.theme.css' %}">
    
    <!-- Animate -->
    <link rel="stylesheet" href="{% static 'style/animate.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="{% static 'style/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'style/forms.css' %}">
</head>
<body>

    <!-- Navbar Start -->
    {% include 'navbar.html' %}
    <!-- Navbar End -->

    <div class="container div-margin">
        <h1>Novo Horário</h1>
        {% bootstrap_messages %}
        <form action="{% url 'cad_agenda' %}" method="post" class="form">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-danger">Cadastrar Horário</button>
            {% endbuttons %}
        </form>
    </div>



{% endblock %}

</body>
</html>
