{% load static %}
{% block content %}

    <!-- Base Start -->
    {% include 'base.html' %}
    <!-- Base End -->
    
    <!-- Navbar Start -->
    {% include 'navbar.html' %}
    <!-- Navbar End -->

    {% if messages %}
        <ul class="mensagem_do_servidor" style="background: #7d7f81; padding: 24px; text-align:center; color: #fff;">
            {% for mensagem in messages %}
                <li style="list-style: none;" {% if mensagem.tags %}class="alert alert-{{message.tags}}"{% endif %}>{{mensagem}}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <section class="cadastro">

        <h1>Cadastro de Motoristas</h1>

        <form id="form" class="form" method="POST">{% csrf_token %}
            <label for="nomeDriver">Nome do Motorista:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="anoDriver">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>

            <label for="cnhDriver">Tipo CNH:</label>
            <input type="text" id="cnh" name="cnh" required>
    
            <input class="button" type="submit" value="Enviar">
        </form>
    </section>

    <!-- Footer Start -->
    {% include 'footer.html' %}
    <!-- Footer End -->

{% endblock %}
</body>
</html>
