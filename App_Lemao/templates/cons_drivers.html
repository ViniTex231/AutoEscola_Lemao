{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Carros</title>
    <link rel="stylesheet" href="{% static 'style/cons_drivers.css' %}">
</head>
<body>
    <header class="header">
        <a id="logo" href="#"><img src="{% static 'images/logosemfundo.png' %}" alt="Lemao Logo"></a>

        <div>
            <ul id="navbar">
                <li class="lis"><a href="{% url 'index' %}">Home</a></li>
                <li class="lis"><a href="{% url 'carros' %}">Carros</a></li>
                <li class="lis"><a href="{% url 'drivers' %}">Motoristas</a></li>
                <li class="lis"><a href="agenda.html">Agenda</a></li>
            </ul>
        </div>
    </header>
    <section class="container">
        <form id="form" class="form" method="POST" action="{% url 'cons_drivers' %}">{% csrf_token %}
            <div class="form-content">
                <br>
                <label for="drivers">Driver</label>
                <input type="text" id="nomeDriver" name="nomeDriver" placeholder="Digite o nome do motorista">
            </div>
            <div class="form-content">
                <br>
                <label for="drivers">CNH</label>
                <input type="text" id="cnhDriver" name="cnhDriver" placeholder="Digite o tipo de CNH">
            </div>

            <div class="botoes">
                <div class="botao_consultar">
                    <button id="btnConsultar" type="submit" class="button">Consultar</button>
                </div>
                <div class="botao_consultar">
                    <button id="btnConsultar" type="submit" class="button">Limpar Filtros</button>
                </div>
            </div>
        </form>
        <hr>

        <table>
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>CNH</th>
            </tr>
            {% for igs in dados_drivers %}
            <tr>
                <td>{{igs.nome}}</td>
                <td>{{igs.data}}</td>
                <td>{{igs.cnh}}</td>
                <td><a href="/edit_drivers/{{igs.id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a href="/delete_driver/{{igs.id}}"><i class="fa-solid fa-trash"></i></a></td>
            <tr>
            {% endfor %}
        </table>
    </section>

<script src="https://kit.fontawesome.com/c9237383f1.js" crossorigin="anonymous"></script>
</body>
</html>
