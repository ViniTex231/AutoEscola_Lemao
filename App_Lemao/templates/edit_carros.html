{% load static %}
{% block content %}

    <!-- Base Start -->    
    {% include 'base.html' %}
    <!-- Base End -->  


    <!-- Navbar Start -->
    {% include 'navbar.html' %}
    <!-- Navbar End -->

    {% if messages %}
        <ul class="mensagem_do_servidor" style="background: #7d7f81; padding: 24px; text-align:center; color: #fff;">
            {% for mensagem in messages %}
                <li style="list-style: none;" {% if mensagem.tags %}class="alert alert-{{message.tags}}"{% endif %}>{{mensagem}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <section class="cadastro">
        <h1>Editar Ve√≠culos</h1>


        <form id='form' class='form' method='POST' action="{% url 'salvar_carro_editado' %}">
            {% csrf_token %}
            <label for="nomeCarro">Nome do Carro:</label>
            <input type="hidden" name="id_carro" id="id_carro" value="{{dados_carros.id}}" />
            <input type="text" id="nomeCarro" name="nomeCarro" value="{{dados_carros.nomeCarro}}" required>

            <label for="placaCarro">Placa do Carro:</label>
            <input type="text" id="placaCarro" value="{{dados_carros.placaCarro}}" required>

            <label for="anoCarro">Ano do Carro:</label>
            <input type="number" id="anoCarro" value="{{dados_carros.anoCarro}}" required>

            <label for="corCarro">Cor do Carro:</label>
            <input type="text" id="corCarro" value="{{dados_carros.corCarro}}" required>

            <label for="donoCarro">Dono do Carro:</label>
            <input type="text" id="donoCarro" value="{{dados_carros.donoCarro}}" required>
    
            <input class="button" type="submit" value="Enviar">
        </form>
    </section>

    <!-- Footer Start -->    
    {% include 'footer.html' %}
    <!-- Footer End -->  

{% endblock %}
</body>
</html>
